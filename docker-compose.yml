version: '3'

services:
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: app
    restart: always
    volumes:
      - ./app:/usr/src/app
      - /usr/src/app/node_modules
    env_file:
      - ./app/.env
    tty: true
    networks:
      - node-network
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx
    networks:
      - node-network
    ports:
      - "5500:80"
    depends_on:
      - app
networks:
  node-network:
    driver: bridge